<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2 id="noidung">Điền form</h2>
    <form>
      Họ và tên: <input type="text" /> <br />

      Email: <input type="email" /> <br />

      Giới tính:
      <input type="radio" value="Male" name="Giới tính" /> Nam
      <input type="radio" value="Female" name="Giới tính" /> Nữ
      <br />

      Sở thích: <br />
      <input type="checkbox" value="Sport" name="Sở thích" /> Chơi thể thao
      <br />
      <input type="checkbox" value="Reading books" name="Sở thích" /> Đọc sách
      <br />
      <input type="Checkbox" value="Cooking" name="Sở thích" /> Nấu ăn <br />
      <br />

      Quốc gia: 
      <select name="Quốc gia">
        <option value="VIE">Việt Nam</option>
        <option value="USA">Mỹ</option>
        <option value="UK">Anh</option>
        <option value="JP">Nhật Bản</option>
        <option value="KOR">Hàn Quốc</option>
        <option value="CHI">Trung Quốc</option>
      </select>
      <br>

      <button id="submit">Submit</button> 
      <button id="reset">Reset</button>
    </form>
  </body>
</html>
